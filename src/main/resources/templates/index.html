<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
</head>
<body>
	<main>
		<p th:text="${libros}">Datos Libro</p>

		<ul>
			<li th:each="l : ${libros}" th:text="${l.nombre + ': ' + l.precio}"></li>
		</ul>
		<!-- /* Esto es un comentario de thymeleaf */ -->
	</main>
</body>
</html>
